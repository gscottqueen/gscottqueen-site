[[headers]]
  for = "/Build/*.js"
  [headers.values]
    Content-Encoding = "js"
    Content-Type = "application/javascript"

[[headers]]
  for = "/**/*.js.gz"
  [headers.values]
    Content-Encoding = "gzip"
    Accept-Encoding = "gzip, deflate, br"
    Content-Type = "application/gzip"

[[headers]]
  for = "/**/*.js.gz"
  [headers.values]
    Content-Encoding = "gzip"
    Accept-Encoding = "gzip, deflate, br"
    Content-Type = "application/javascript"

[[headers]]
  for = "/**/*.gz"
  [headers.values]
    Content-Encoding = "gzip"
    Accept-Encoding = "gzip, deflate, br"
    Content-Type = "application/gzip"


